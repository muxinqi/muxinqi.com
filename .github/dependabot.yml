version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      astro-framework:
        patterns:
          - "astro"
          - "@astrojs/*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
      cloudflare:
        patterns:
          - "@cloudflare/*"
          - "wrangler"
      ui-components:
        patterns:
          - "@lucide/*"
